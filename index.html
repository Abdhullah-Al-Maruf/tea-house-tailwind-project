<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Homepage </title>

    <!-- tailwind playground added -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="container mx-auto 
">
    <main>
        <!-- hero section -->
        <!-- <section class=" flex    md:items-center  justify-evenly container  mx-auto " > -->
        <section class="grid grid-cols-1  md:grid-cols-2">
            <div class="left-div space-y-[30px]">
                <h2 class="text-[#1c1c1cFF] font-semibold text-[80px]">It's good <br>
                    tea time at The <br> Tea House</h2>
                <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your
                    Taste Buds.</p>
                <button
                    class=" p-[18px] bg-linear-to-r from-[#ff8938] to-[#ff0000] rounded-[10px] text-white font-bold text-2xl border-0">Explore
                    More <i class="fa-solid fa-arrow-right-long -rotate-45"></i></button>
            </div>

            <div class="right-div flex justify-items-end items-end relative">
                <img src="images/banner.png" alt=" juice picture">

                <div
                    class="w-[300px]  h-[100px] rounded-md  bg-white  flex justify-center items-center shadow-2xl p-6 absolute bottom-3.5 left-12">
                    <img src="images/star-img.png" alt="" class="mr-2.5">

                    <div>
                        <h3 class="text-3xl text-[#1c1c1cFF] font-semibold text">5.00</h3>
                        <p class="text-[#777777] font-bold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
